coverage:
  status:
    project:
      default: off
      app:
        flags: app
      server:
        flags: server
      shared:
        flags: shared

flags:
  # filter the folder(s) you wish to measure by that flag
  app:
    paths:
      - src/app/
  server:
    paths:
      - src/server/
  shared:
    paths:
      - src/shared/
